<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simply Portfolio</title>
  </head>
  <body>
    <header>
      <div class="btn_change_theme" id="btn_change_theme">
        <img
          src="./image/Btn Change-theme.png"
          alt="#"
          class="dark"
          id="dark"
        />
        <img
          src="./image/Btn Change-themelight.png"
          alt="#"
          class="light"
          id="light"
        />
      </div>
    </header>
    <main>
      <div class="profil_info">
        <img
          src="./image/Group 1.png"
          alt="photo profile"
          class="photo_profil"
          id="dark_profile"
          class="dark"
        />
        <img
          src="./image/profile - picturelight.png"
          alt="photo profile"
          id="light_profile"
          class="light"
        />
        <div class="profil_content">
          <p class="title_profile">Victor Alvarado</p>
          <p class="job_profile">Software Engineer</p>
          <div class="link_social_profile">
            <img src="./image/github.png" alt="github" />
            <img src="./image/twitter.png" alt="twitter" />
            <img src="./image/linkedin.png" alt="linkedin" />
            <img src="./image/youtube.png" alt="youtube" />
          </div>
        </div>
      </div>
      <div class="profile_facts">
        <div class="box_facts">
          <p class="number_facts">7</p>
          <p class="content_facts">
            Years of work<br />
            experience
          </p>
        </div>
        <div class="box_facts">
          <p class="number_facts">50+</p>
          <p class="content_facts">
            Completed<br />
            projects
          </p>
        </div>
        <div class="box_facts">
          <p class="number_facts">20+</p>
          <p class="content_facts">
            Personal side<br />
            projects
          </p>
        </div>
      </div>
      <div class="profil_button_container">
        <button class="download_cv" id="download_cv">
          Download CV <img src="./image/Bottom Alignment.png" alt="#" />
        </button>
        <button class="contact_me" id="contact_me">Contact me</button>
      </div>
      <div class="tabs_button">
        <div class="portfolio_tabs">
          <p class="tabs">Portfolio</p>
        </div>
        <div class="skills_tabs">
          <p class="tabs">Skills</p>
        </div>
      </div>
      <div class="tabs_portfolio_content">
        <img src="./image/Group 3.png" alt="#" />
        <img src="./image/Group 4.png" alt="#" />
        <img src="./image/Group 5.png" alt="#" />
        <img src="./image/Group 6.png" alt="#" />
        <img src="./image/Group 7.png" alt="#" />
        <img src="./image/Group 8.png" alt="#" />
      </div>
    </main>
    <footer>
      <p class="footer">Â© Victor Alvarado. 2022 All rigths reserved</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
